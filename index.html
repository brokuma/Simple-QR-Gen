<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple QR Code Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script type="module" src="js/script.js"></script>
    <!-- qrcode jquery -->
    <script src="qrcode-jquery/jquery.qrcode.js"></script>
    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/page2.html">Other page</a>
    </nav>
    <main>
      <h2>QR Generator</h2>
      <hr />
      <input type="text" class="txtQR" data-bs-toggle="modal" data-bs-target="#modalQR" placeholder="input min 3 character" /><br />
      <div class="button">
        <button class="qr-btn btn btn-secondary" disabled>Generate</button>
        <button class="reload-btn btn btn-dark btn-sm" style="display: none">
          &#x21bb;</button
        ><br />
      </div>
      <div class="textValue mt-4" style="display: none"></div>
      <div class="qr-container">
        <div style="display: none" class="qr-demo"></div>
      </div>
    </main>
  </body>
</html>
